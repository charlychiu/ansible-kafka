---
# Log4j2 configuration variables for Kafka 4.x
# Kafka 4.x requires Log4j2 (Log4j 1.x is no longer supported)

# Root logger level
log4j2_root_logger_level: "INFO"

# Logger levels - these can be adjusted for different components
log4j2_logger_kafka: "INFO"
log4j2_logger_org_apache_kafka: "INFO"
log4j2_logger_kafka_request_logger: "WARN"
log4j2_logger_kafka_network_requestchannel: "WARN"
log4j2_logger_kafka_controller: "INFO"
log4j2_logger_kafka_log_logcleaner: "INFO"
log4j2_logger_state_change_logger: "INFO"
log4j2_logger_kafka_authorizer_logger: "INFO"

# Appender pattern layout
log4j2_pattern_layout: "[%d] %p %m (%c)%n"

# File appender file pattern for date-based rolling
# yyyy-MM-dd = daily rotation, yyyy-MM-dd-HH = hourly rotation
log4j2_file_pattern_date: "yyyy-MM-dd"

# Number of days to keep log files (for log rotation)
log4j2_max_backup_days: 7
